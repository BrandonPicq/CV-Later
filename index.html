<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CV-Later - Generate your own CV !</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form action="" method="POST" id="cv-form">
            <div class="form-personalInfo">
              <h2>1. Your Personal Information</h2>
              <div class="personal-info-entry">
                <label for="firstName">First Name:</label><br />
                <input type="text" id="firstName" name="firstName" placeholder="John" required /><br /><br />
                <label for="lastName">Last Name:</label><br />
                <input type="text" id="lastName" name="lastName" placeholder="Doe" required /><br /><br />
                <label for="email">Email: </label><br />
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required /><br /><br />
                <label for="professionalTitle">Professional Title</label><br />
                <input type="text" id="professionalTitle" name="professionalTitle" placeholder="Software Engineer" /><br /><br />
                <label for="phone">Phone</label><br />
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" required /><br /><br />
                <label for="experienceSummary">Summarize your experience in two or three lines</label><br />
                <textarea name="experienceSummary" id="experienceSummary" rows="3"></textarea><br /><br />
                <br />
              </div>
            </div>

            <div class="form-workExperience">
              <h2>2. Your Work Experience</h2>
              <div id="experiences-container">
                <div class="experience-entry">
                  <label for="jobTitle">Job Title:</label><br />
                  <input type="text" id="jobTitle" name="experiences" placeholder="Data Scientist" required /><br /><br />
                  <label for="companyName">Company Name:</label><br />
                  <input type="text" id="companyName" name="companyName" placeholder="Tech Corp" required /><br /><br />
                  <label for="jobStartDate">Start Date:</label><br />
                  <input type="date" id="jobStartDate" name="jobStartDate" required /><br /><br />
                  <label for="jobEndDate">End Date:</label><br />
                  <input type="date" id="jobEndDate" name="jobEndDate" /><br /><br />
                  <label for="jobDescription">Describe your role and missions in a few lines:</label><br />
                  <textarea name="jobDescription" id="jobDescription" rows="5"></textarea><br /><br />
                  <button type="button" class="btn btn-success btn-sm btn-add-experience">Add</button>
                  <button type="button" class="btn btn-danger btn-sm btn-remove-experience">Remove</button> <br />
                  <br />
                </div>
              </div>
            </div>
            <div class="form-education">
              <h2>3. Your Education</h2>
              <div id="education-container">
                <div class="education-entry">
                  <label for="degree">Highest Degree:</label><br />
                  <input type="text" id="degree" name="degree" placeholder="Master in Computer Science" required /><br /><br />
                  <label for="institution">Institution:</label><br />
                  <input type="text" id="institution" name="institution" placeholder="Paris University" required /><br /><br />
                  <label for="institutionStartDate">Start Date:</label><br />
                  <input type="date" name="institutionStartDate" id="institutionStartDate" required /> <br /><br />
                  <label for="institutionEndDate">End Date:</label><br />
                  <input type="date" name="institutionEndDate" id="institutionEndDate" /><br /><br />
                  <label for="educationDescription">Describe your studies in a few lines:</label><br />
                  <textarea name="educationDescription" id="educationDescription" rows="5"></textarea><br /><br />
                  <button type="button" class="btn btn-success btn-sm btn-add-education">Add</button>
                  <button type="button" class="btn btn-danger btn-sm btn-remove-education">Remove</button> <br />
                  <br />
                </div>
              </div>
            </div>
            <div class="form-skills">
              <h2>4. Your Skills</h2>
              <div id="skills-container">
                <div class="skill-entry">
                  <label for="skillName">Skill Name</label><br />
                  <input type="text" id="skillName" name="skillName" placeholder="JavaScript" required /><br /><br />
                  <label for="skillLevel">Skill Level</label><br />
                  <select id="skillLevel" name="skillLevel" required>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                    <option value="Expert">Expert</option></select
                  ><br /><br />
                  <button type="button" class="btn btn-success btn-sm btn-add-skill">Add Skill</button>
                  <button type="button" class="btn btn-danger btn-sm btn-remove-skill">Remove Skill</button> <br />
                  <br />
                </div>
              </div>
            </div>

            <input type="submit" class="btn btn-primary btn-lg" value="Export CV to PDF" />
          </form>
        </div>

        <div class="col-md-6">
          <div id="cv-preview">
            <div class="preview-personal">
              <h1 class="professional-name">John Doe</h1>
              <h2 class="professional-title">Software Engineer</h2>
              <p class="contact-info">Email: john.doe@example.com</p>
              <p class="contact-info">Phone: +1234567890</p>
            </div>
            <div class="preview-experience">
              <h2>Experience</h2>
              <div class="experience
            </div>
            <div class="preview-education"></div>
            <div class="preview-skills"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
