<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>CV-Later - Generate your own CV !</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <form id="cv-form" novalidate>
            <div class="form-personalInfo">
              <h2>1. Your Personal Information</h2>
              <div class="personal-info-entry">
                <label for="firstName">First Name:</label><br />
                <span class="error-message" id="firstNameError"></span>
                <input type="text" id="firstName" name="firstName" placeholder="John" required /><br /><br />

                <label for="lastName">Last Name:</label><br />
                <span class="error-message" id="lastNameError"></span>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" required /><br /><br />

                <label for="professionalTitle">Professional Title</label><br />
                <input type="text" id="professionalTitle" name="professionalTitle" placeholder="Software Engineer" /><br /><br />
                <label for="email">Email: </label><br />
                <span class="error-message" id="emailError"></span>
                <input type="email" id="email" name="email" placeholder="john.doe@example.com" required /><br /><br />

                <label for="phone">Phone</label><br />
                <span class="error-message" id="phoneError"></span>
                <input type="tel" id="phone" name="phone" placeholder="+1234567890" required /><br /><br />

                <label for="experienceSummary">Summarize your experience in two or three lines</label><br />
                <textarea name="experienceSummary" id="experienceSummary" rows="3" maxlength="360"></textarea><br /><br />
                <br />
              </div>
            </div>

            <div class="form-workExperience">
              <h2>2. Your Work Experience</h2>
              <div class="experience-entry">
                <label for="jobTitle">Job Title:</label><br />
                <span class="error-message" id="jobTitleError"></span>
                <input type="text" id="jobTitle" name="experiences" placeholder="Data Scientist" required /><br /><br />

                <label for="companyName">Company Name:</label><br />
                <span class="error-message" id="companyNameError"></span>
                <input type="text" id="companyName" name="companyName" placeholder="Tech Corp" required /><br /><br />
                <label for="jobStartDate">Start Date:</label><br />
                <span class="error-message" id="jobStartDateError"></span>
                <input type="date" id="jobStartDate" name="jobStartDate" required /><br /><br />
                <label for="jobEndDate">End Date:</label><br />
                <input type="date" id="jobEndDate" name="jobEndDate" /><br /><br />
                <label for="jobDescription">Describe your role and missions in a few lines:</label><br />
                <textarea name="jobDescription" id="jobDescription" rows="5" maxlength="360"></textarea><br /><br />
                <button type="button" class="btn btn-success btn-sm btn-add-experience" id="btn-add-experience">Add</button>
                <button type="button" class="btn btn-secondary btn-sm btn-cancel-edit" id="btn-cancel-experience" style="display: none">
                  Cancel Edit
                </button>
                <br />
              </div>
              <div id="all-experiences" class="added-entries"></div>
            </div>
            <div class="form-education">
              <h2>3. Your Education</h2>
              <div class="education-entry">
                <label for="degree">Highest Degree:</label><br />
                <span class="error-message" id="degreeError"></span>
                <input type="text" id="degree" name="degree" placeholder="Master in Computer Science" required /><br /><br />
                <label for="institution">Institution:</label><br />
                <span class="error-message" id="institutionError"></span>
                <input type="text" id="institution" name="institution" placeholder="Paris University" required /><br /><br />
                <label for="institutionStartDate">Start Date:</label><br />
                <span class="error-message" id="institutionStartDateError"></span>
                <input type="date" name="institutionStartDate" id="institutionStartDate" required /> <br /><br />
                <label for="institutionEndDate">End Date:</label><br />
                <input type="date" name="institutionEndDate" id="institutionEndDate" /> <br /><br />
                <label for="educationDescription">Describe your studies in a few lines:</label><br />
                <textarea name="educationDescription" id="educationDescription" rows="5" maxlength="360"></textarea><br /><br />
                <button type="button" class="btn btn-success btn-sm btn-add-education" id="btn-add-education">Add</button>
                <button type="button" class="btn btn-secondary btn-sm btn-cancel-edit" id="btn-cancel-education" style="display: none">
                  Cancel Edit
                </button>
                <br />
              </div>
              <div id="all-educations" class="added-entries"></div>
            </div>
            <div class="form-skills">
              <h2>4. Your Skills</h2>
              <div class="skill-entry">
                <label for="skillName">Skill Name</label><br />
                <span class="error-message" id="skillNameError"></span>
                <input type="text" id="skillName" name="skillName" placeholder="JavaScript" required /><br /><br />
                <label for="skillLevel">Skill Level</label><br />
                <span class="error-message" id="skillLevelError"></span>
                <select id="skillLevel" name="skillLevel" required>
                  <option value="Beginner">Beginner</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Advanced">Advanced</option>
                  <option value="Expert">Expert</option></select
                ><br /><br />
                <button type="button" class="btn btn-success btn-sm btn-add-skill" id="btn-add-skill">Add Skill</button>
                <button type="button" class="btn btn-secondary btn-sm btn-cancel-edit" id="btn-cancel-skill" style="display: none">
                  Cancel Edit
                </button>
                <br />
              </div>
              <div id="all-skills" class="added-entries"></div>
            </div>
            <input type="submit" style="margin-bottom: 5%" class="btn btn-primary btn-lg" value="Export CV to PDF" />
          </form>
        </div>

        <div class="col-md-6">
          <div id="cv-preview">
            <div class="preview-personal" id="preview-personal"></div>

            <div class="preview-experience" id="preview-experience">
              <h2>Professional Experience</h2>
            </div>

            <div class="preview-education" id="preview-education">
              <h2>Education</h2>
            </div>

            <div class="preview-skills" id="preview-skills">
              <h2>Skills</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/updateButtonText.js"></script>
    <script src="./assets/js/highlightEditingForm.js"></script>
    <script src="./assets/js/cancelEdit.js"></script>
    <script src="./assets/js/editEntry.js"></script>
    <script src="./assets/js/displayError.js"></script>
    <script src="./assets/js/clearErrors.js"></script>
    <script src="./assets/js/validate.js"></script>
    <script src="./assets/js/addEntry.js"></script>
    <script src="./assets/js/updatePreview.js"></script>
    <script src="./assets/js/clearForm.js"></script>
    <script src="./assets/js/removeEntry.js"></script>
    <script src="./assets/js/objectifyData.js"></script>
    <script src="./assets/js/displayFormEntries.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
